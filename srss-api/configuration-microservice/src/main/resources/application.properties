#\u043A\u043B\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u0442\u044C \u0443\u0434\u0430\u043B\u0435\u043D\u043D\u044B\u0439 \u0433\u0438\u0442-\u0440\u0435\u043F\u043E\u0437\u0438\u0442\u043E\u0440\u0438\u0439 \u0432 \u043B\u043E\u043A\u0430\u043B\u044C\u043D\u044B\u0439 \u0433\u0438\u0442, \u0447\u0442\u043E\u0431\u044B \u043D\u0435 \u0434\u0435\u043B\u0430\u0442\u044C \u044D\u0442\u043E \u0432 \u0440\u0443\u0447\u043D\u0443\u044E
